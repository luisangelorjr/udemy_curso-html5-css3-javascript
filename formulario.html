<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Curso Completo do Desenvolvedor Web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.min.css" />
    </head>
    <body>
        <header>
            <nav></nav>
        </header>
        <main>
            <section>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                    <input type="text" name="nome" id=" nome" class="form-control" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="leonardo@davinci.com.br" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Data de Nascimento</label>
                        <input type="date" name="date" id="date" class="form-control" min="2018-01-01" max="2018-01-01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </section>
        </main>
        <footer>
        </footer>

        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
